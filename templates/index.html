<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ site_name }}</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:24px}
    #map{height:360px;border:1px solid #ddd;border-radius:12px;margin-top:16px}
    .box{padding:12px;border:1px solid #ddd;border-radius:12px;margin-top:12px}
  </style>
</head>
<body>
  <h2>{{ site_name }}</h2>

  <div class="box">
    <input id="file" type="file" accept="image/*" />
    <button id="btn">ทำนาย</button>
    <pre id="out"></pre>
  </div>

  <div class="box">
    <b>Google Map</b>
    <div id="map"></div>
    <div id="mapStatus"></div>
  </div>

  <script>
    const out = document.getElementById("out");
    document.getElementById("btn").onclick = async () => {
      const f = document.getElementById("file").files[0];
      if(!f){ alert("เลือกรูปก่อน"); return; }
      const fd = new FormData();
      fd.append("file", f);
      const res = await fetch("/predict", { method:"POST", body: fd });
      const data = await res.json();
      out.textContent = JSON.stringify(data, null, 2);
    };

    // ---- Google Maps ----
    function initMap(){
      const el = document.getElementById("map");
      const map = new google.maps.Map(el, {
        center: {lat: 18.7883, lng: 98.9853}, // Chiang Mai
        zoom: 10
      });
      document.getElementById("mapStatus").textContent = "Map loaded ✅";
    }
    window.initMap = initMap;
  </script>

  {% if gmaps_key %}
  <script src="https://maps.googleapis.com/maps/api/js?key={{ gmaps_key }}&callback=initMap" async defer></script>
  {% else %}
  <script>
    document.getElementById("mapStatus").textContent =
      "MAPS_API_KEY ยังไม่ถูกตั้งใน Render หรือคีย์ไม่ถูกต้อง";
  </script>
  {% endif %}
</body>
</html>
